<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body onload="isValid()">
  <header class="header flex column">
    <div class="topNav flex">
      <h1 href="#" class="logo">Awesome Books</h1>
        <ul class="navbar flex">
            <li><a href="#" onclick="displaySection(1)" class="nav1 active">List</a></li>
            <li><a href="#" onclick="displaySection(2)" class="nav2">Add new</a></li>
            <li><a href="#" onclick="displaySection(3)" class="nav3">Contact</a></li>
        </ul>
    </div>
    <div class="bottomNav flex">
      <p id="current_date"></p>
    </div>
  </header>

  <section id="awesome-books" class="container flex column">
    <h2>All awesome books</h2>
    <ul class="books flex column"></ul>
    <div class="decoration"></div>
  </section>

  <section id="add-books" class="container flex column invisible">
    <h2>Add a new book</h2>
    <input onkeyup="isValid()" type="text" id="title" name="title" placeholder="Title" required>
    <input onkeyup="isValid()" type="text" id="author" name="author" placeholder="Author" required>
    <button disabled class="disabled" type="button" id="add">ADD</button>
  </section>

</body>
<script src="./index.js"></script>
</html>
